<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/calculo.css">
    <title>Calculo Binario</title>
</head>
<body>
    <main>
        <a href="../index.html"><button class="button" id="backToConvert" style="min-width: 100px;"><p>Voltar</p></button></a>
        <form class="calculo">
            <div class="boxInput calculoBoxInput">
                <label>Numero 1</label>
                <input id="n1" type="number" placeholder="numero 1">
                <p class="type">(2)</p>
            </div>
            
            <div class="boxInput calculoBoxInput">
                <label>Numero 2</label>
                <input id="n2" type="number" placeholder="numero 2">
                <p class="type">(2)</p>
            </div>
            <button type="button" class="button" id="calcular">Calcular</button>
    
        </form>
        <div id="resultados">
            <div class="boxInput calculoBoxInput">
                <label>Soma n1 + n2</label>
                <input id="soma" type="number" readonly>
                <p class="type">(2)</p>
            </div>

            <div class="boxInput calculoBoxInput">
                <label>Subtracao n1 - n2</label>
                <input id="subtracao" type="number" readonly>
                <p class="type">(2)</p>
            </div>
            
            <div class="boxInput calculoBoxInput">
                <label>Multiplicação n1 * n2</label>
                <input id="multiplicacao" type="number" readonly>
                <p class="type">(2)</p>
            </div>
            
            <div class="boxInput calculoBoxInput">
                <label>Divisão n1 / n2</label>
                <input id="divisao" type="number" readonly>
                <p class="type">(2)</p>
            </div>
        </div>
    </main>
    <script type="module" src="../javascript/calculo.js"></script>
</body>
</html>
